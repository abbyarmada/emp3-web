language: node_js
node_js:
  - "6"

before_script:
  - npm install -g grunt-cli
script:
  - grunt release

deploy:
  skip_cleanup: true
  file_glob: true
  provider: releases
  api_key:
    secure: 
  file:
    - "dist/zips/EMP3 Developer Guide.zip"
    - "dist/zips/emp3-map.zip"
    - "dist/zips/emp3-jsdocs.zip"
  on:
    tags: true
