language: node_js
node_js:
  - "6"

env:
  global:
  - secure: 
  - secure: 

before_script:
  - npm install -g grunt-cli

script:
  - grunt release

deploy:
  # GitHub Releases Deployment
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file:
      - dist/zips/EMP3 Developer Guide.zip
      - dist/zips/emp3-map.zip
      - dist/zips/emp3-jsdocs.zip
    on:
      tags: true

  # GH Pages Deployment
  - provider: script
    skip_cleanup: true
    script: chmod +X ./scripts/deployGHPages.sh && . ./scripts/deployGHPages.sh
    on:
      branch:
        - master
