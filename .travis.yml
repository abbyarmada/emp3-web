language: node_js
node_js:
  - "6"

before_script:
  - npm install -g grunt-cli

script:
  - grunt release

deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    api_key:
      secure: 
    file:
      - "dist/zips/EMP3 Developer Guide.zip"
      - "dist/zips/emp3-map.zip"
      - "dist/zips/emp3-jsdocs.zip"
    on:
      tags: true

  - provider: script
    skip_cleanup: true
    script: scripts/deployGHPages.sh
    on:
      branch:
        - master
        - feature/emp3-web#90-deploy-devguide
